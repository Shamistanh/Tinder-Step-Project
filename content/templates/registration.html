
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center" style="display: flex;">
<form class="form-signin col-lg-5 col-md-5 col-sm-5" method="post">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="psw" class="form-control" placeholder="Password" required>

    <label for="inputrePassword" class="sr-only">Repassword</label>
    <input type="password" id="inputrePassword" name="repsw" class="form-control" placeholder="repassword" required>

    <input type="text" id="inputProfile" name="profile" class="form-control" placeholder="Profile" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p>You already have an account?</p>
    <a href="/login" style="text-decoration: none">Go to Login Page</a>
    <p class="mt-5 mb-3 text-muted">&copy; Tinder 2020</p>
</form>
</body>
</html>
